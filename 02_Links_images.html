<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links AND Images</title>
</head>
<body>
    <!-- External links -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/01_typography.html">Typography</a>
    </p>

    <!--local image  -->
    <img src="/images/sample.jpg" alt="my image" width="200">

    <!-- Remote image -->
    <img src="https://images.unsplash.com/photo-1519068737630-e5db30e12e42?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c291cmNlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="my image 2">

</body>
</html>
