<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <!-- Unorder lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Itme 1</li>
                <li>Nested Itme 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mani</td>
                <td>kanta</td>
                <td>mani201@gmail.com</td>
            </tr>
            <tr>
                <td>sai</td>
                <td>kumar</td>
                <td>sai@gmail.com</td>
            </tr>
            <tr>
                <td>nepal</td>
                <td>kongo</td>
                <td>naray@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
